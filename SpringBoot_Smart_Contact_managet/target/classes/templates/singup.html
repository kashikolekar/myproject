<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>This is Sing Up Page</title>

</head>

<body>


	<section>
		<div class="container">

			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">

				<p th:text="${session.message.content}"></p>

				<th:block th:text="${@sessionHelper.removeMessagefromSession()}"></th:block>


			</div>
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card ">


						<div class="container text-center">
							<img style="width: 80px;" th:src="@{/image/phone.jpg}" alt="" />
						</div>
						<h1 class="text-center"> Singup Here </h1>

						<form novalidate class="bg-white p-4" th:action="@{/data}" method="post" th:object="${user}">

							<div class="form-group">
								<label for="example">Enter Your Name</label>
								<input type="text" class="form-control" id="name_field" name="name"
									aria-describedby="text"
									th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
									placeholder="Enter Here" th:value="${user.name}" required />
								<div th:each="e : ${#fields.errors('name')}" class="invalid-feedback">
									<p th:text="${e}"></p>
								</div>
							</div>

							<div class="form-group">
								<label for="example">
									Enter Your Email
								</label>
								<input type="email" class="form-control" id="email_field" name="email"
									aria-describedby="email" placeholder="Enter Here" required th:value="${user.email}"
									th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}" />
								<div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="emailfiled"
									class="invalid-feedback">
								</div>
							</div>
							<div class="form-group">
								<label for="example">
									Enter Your password
								</label>
								<input type="password" class="form-control" id="password_field" name="password"
									aria-describedby="email" placeholder="Enter Here" required  th:value="${user.password}"
									th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}"/>
									
									<div th:each="e : ${#fields.errors('password')}" th:text="${e}" id="emailfiled"
									class="invalid-feedback">
								</div>
							</div>
							<div class="form-group">
								<textarea th:value="${about}" name="about" id="" placeholder="Enter Some Your self"
									rows="10" class="form-control"></textarea>
							</div>

							<div class="form-group form-check text-center ">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />

								<label for="agreement">Accept terms and Condition</label>
							</div>

							<div class="container text-center">


								<button type="submit" class="btn btn-primary">Submit</button>

								<button type="reset" class="btn btn-warning text-white">
									Reset
								</button>
							</div>



						</form>

					</div>

				</div>
			</div>
		</div>


	</section>
</body>

</html>
