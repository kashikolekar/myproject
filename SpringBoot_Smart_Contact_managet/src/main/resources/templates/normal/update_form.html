<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}" >
<head>
	<meta charset="UTF-8" />
	<title>User DashBord</title>
</head>
<body>
	<section>
	
	   <div class="card mr-4 ml-3">
		   
		   <div class="card-body">
			   
			   <h1 class="text-center">Update Contact </h1>
			   
			   
			   <div class="container-fluid mt-1">
				   
				   <div class="row">
					   
					   <div class="col-md-10 offset-md-1">
						   
						   <form th:action="@{/user/process-update}" th:object="${contact}" enctype="multipart/form-data"
						   method="post" class="mt-2">
							   
							   
							   
							   <input type="hidden"  th:value="${contact.cid}" name="cid"/>							   <!--First Name -->
							   
							   <div class="input-group">
							   	   <div class="input-group-prepend">
									  <div class="input-group-text mr-3">
										  
										  <i class="fa fa-plus"></i>
									  </div> 
									   
								   </div>
								   
								   <input th:value="${contact.name}" required type="text" id="firstname" name="name" placeholder="Enter Name Here" class="form-control" />
								   
							   </div>
							   
							   
							    <!-- Second Name--> 
							    
							    
							   <div class="input-group mt-3">
							   	   <div class="input-group-prepend">
									  <div class="input-group-text mr-3">
										  
										  <i class="fas fa-user-alt"></i>
									  </div> 
									   
								   </div>
								   
								   <input th:value="${contact.secondname}" required type="text" id="secondname" name="secondname" placeholder="Enter Second Name Here" class="form-control" />
								   
							   </div>
							    
							    <!--phone -->
							    
							    
							   <div class="input-group mt-3">
							   	   <div class="input-group-prepend">
									  <div class="input-group-text mr-3">
										  
										  <i class="fa fa-phone"></i>
									  </div> 
									   
								   </div>
								   
								   <input th:value="${contact.phone}" required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number  Here" class="form-control" />
								   
							   </div>
							   <div class="input-group mt-3">
							   	   <div class="input-group-prepend">
									  <div class="input-group-text mr-3">
										  
										 @
									  </div> 
									   
								   </div>
								   
								   <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email  Here" class="form-control" />
								   
							   </div>
							   
							   
							   
							   <div class="input-group mt-3">
							   	   <div class="input-group-prepend">
									  <div class="input-group-text mr-3">
										  
										<i class="fa fa-briefcase"></i>
									  </div> 
									   
								   </div>
								   
								   <input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter  Work  Here" class="form-control" />
								   
							   </div>
							   
							   <!-- Contact Description-->
							   
							   
							   <div class="form-group mt-3">
								   
								   <textarea required placeholder="Enter Your Decripation" name="Decripation" 
								   id="mytextarea" cols="30" rows="15" class="form-control" th:text="${contact.Decripation}"></textarea>
							   </div>
							   
							   
							   <div class="continer text-center">
								   <img style="width: 200px; height: 200px;" class="img-fluid my_profile_picture" th:src="@{'/image/'+${contact.img}}" alt="" />
								   
							   </div>
							   
							   <div class="custom-file mt-2">
								   
								   <input  type="file" name="img"/>
							   </div>
							   
							   <h1>Choose New Pic</h1>
							    
							   
							   <div class="container text-center">
								   
								   <button type="submit" class="ctn btn-outline-primary">Save Contact</button>
							   </div>
							   
							   
							 
						   </form>
					   </div>
				   </div>
				   
			   </div>
			   
		   </div>
		   
	   </div>
	   
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	   
	   <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	   
</section>
</body>
</html>
