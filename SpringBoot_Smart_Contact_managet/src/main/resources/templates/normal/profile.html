<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}" >
<head>
	<meta charset="UTF-8" />
	<title>User DashBord</title>
</head>
<body>
	<section>
	<h1 class="text-center"> This is Profile View</h1>
	<div class="container">
		
		
				<div class="card">
					<div class="card-body">
						
					<div class="continer text-center">	<img style="height: 200px; width: 200px;" class="my_profile_picture "
						th:src="@{'/image/'+${user.img}}" alt="Profile Photo" />
						</div>
							<table class="table text-center" >
								<h1 class="text-center" th:text="${user.name}"> </h1>
						<thead>
							<tr>
								<th scope="col">#UserId</th>
								<th scope="col">SCM-User-2023-<span th:text="${user.id}"></span></th>
								
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
								
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
								
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">About You</th>
								<td><span th:text="${user.about}"></span></td>
								
							</tr>
						
						</tbody>
					</table>
					</div>
				</div>
	</div>
	</section>
</body>
</html>
